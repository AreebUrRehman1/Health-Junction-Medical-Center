<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!--Stylesheets-->
  <link rel="stylesheet" href="/Css/general.css">
  <link rel="stylesheet" href="/Css/sign-up.css">

  <link rel="shortcut icon" type="image/x-icon" href="/Images/logo.png" />
</head>

<body>

  <div class="sign-up-form">

    <div class="left-section">

      <div class="moto">Your Health, Our Mission</div>

      <div class="create-account">

        <div class="sign-up-text">
          <div class="text">Create an account</div>
          <div class="text2">Sign up to manage your appointments and health records</div>
        </div>

        <div class="sign-up-details">
          <div class="detail">Full name</div>
          <div><input type="text" class="input-text" placeholder="Enter your full name"></div>
          <div class="detail">Email</div>
          <div><input type="email" class="input-text" placeholder="Enter your email"></div>
          <div class="detail">Password</div>
          <div><input type="password" class="input-text" placeholder="Enter a password"></div>
        </div>

        <div class="sign-up-btn">
          <div><button class="submit-btn">Submit</button></div>
          <div class="social-buttons">
            <button class="apple-btn">
              <div class="adjust"><img src="/Images/apple-logo.png" alt="Apple logo" class="apple-logo">Apple</div>
            </button>
            <button class="google-btn">
              <div class="adjust"><img src="/Images/google-logo.png" alt="Google logo" class="google-logo">Google
              </div>
            </button>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="question"><span class="span1">Have an account?</span> <a href="sign-in.html">Sign in</a></div>
        <div class="TC"><a href="privacy-policy.html">Terms & Conditions</a></div>
      </div>

    </div>

    <div class="right-section">
      <div class="image-container"><img src="/Images/photo/sign-up.png" alt="Health professionals looking at watch" class="sign-up-image"></div>
    </div>
  </div>

</body>

</html>
