<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>

  <!--Stylesheet-->
  <link rel="stylesheet" href="/Css/sign-up.css">
  <link rel="stylesheet" href="/Css/general.css">

  <link rel="shortcut icon" type="image/x-icon" href="/Images/logo.png" />
</head>

<body>

  <div class="sign-up-form">

    <div class="left-section">

      <div class="moto">Your Health, Our Mission</div>

      <div class="create-account">

        <div class="sign-up-text">
          <div class="text">Create an account</div>
          <div class="text2">Sign up to manage your appointments and health records</div>
        </div>

        <div class="sign-up-details">
          <div class="detail">Full name</div>
          <div><input type="text" class="input-text"></div>
          <div class="detail">Email</div>
          <div><input type="email" class="input-text"></div>
          <div class="detail">Password</div>
          <div><input type="text" class="input-text"></div>
        </div>

        <div class="sign-up-btn">
          <div><button class="submit-btn">Submit</button></div>
          <div>
            <button class="apple-btn">
              <div class="adjust"><img src="/Images/apple-logo.png" alt="apple logo" class="apple-logo">Apple</div>
            </button>
            <button class="google-btn">
              <div class="adjust"><img src="/Images/google-logo.png" alt="google logo" class="google-logo">Google
          </div></button>
        </div>
      </div>

    </div>

    <div class="bottom-section">
      <div class="question"><span class="span1">Have any account?</span> <u class="u1">Sign in</u></div>
      <div class="TC"><u>Terms & Conditions</u></div>
    </div>

  </div>

  <div class="right-section">
    <div class="image-container"><img src="/Images/photo/sign-up.png" alt="doctors image" class="sign-up-image"></div>
  </div>

  </div>

</body>

</html>
